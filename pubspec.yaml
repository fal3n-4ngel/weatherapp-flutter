name: weather
description: A Simple Weather App in Flutter.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.16.1 <3.0.0"



# Dependencies.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.0-nullsafety.0
  clock: ^1.1.0
  

# Developer Dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0



# Assents And Fonts
flutter:
  assets:     
         - assets/
         - loading.gif
  uses-material-design: true

   


  fonts:
    - family: Poppins
      fonts:
        - asset: assets\fonts\Poppins\Poppins-Regular.ttf
          weight: 400

    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa/static/Comfortaa-Regular.ttf
          weight: 400
              
    - family: Montaga
      fonts:
        - asset: assets/fonts/Montaga/Montaga-Regular.ttf
          weight: 400
                  

    - family: NovaSlim
      fonts:
        - asset: assets\fonts\Nova_Slim\NovaSlim-Regular.ttf
          weight: 400
      
          
